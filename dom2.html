<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <script>
        // append child
         let title = document.createElement("h1");    //create a element without html 
         title.className="princegoti";
         title.style.fontSize="25px";
         title.style.color="blue";
         title.textContent="here,prince goti web page";
         console.log(title);
         document.body.appendChild(title);      //show a webpage 

         //remove child

         let ul = document.querySelector("ul");
         console.log(ul);
         let lists = document.querySelectorAll("li");
         console.log(lists);
         for (list of lists){
            ul.remove(list);
         }

    </script>
</body>
</html>
